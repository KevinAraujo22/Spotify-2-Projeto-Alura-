<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify 2</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="styles.css"/>

    <script src="https://kit.fontawesome.com/9e44aa85b0.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation ">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="logo do spotify"/>
            </a>
            </div>
                <ul>
                    <li>
                        <a href="">
                            <span class=" fa fa-home"></span>
                            <span> Início</span>

                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class= "fa fa-search"></span>
                            <span> Buscar</span>

                        </a>
                    </li>
                </ul>
        </nav>

        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist_content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar</span>
                    <button class="section-playlist_button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>

        </div>
    </div>

    <div class="bottompage">
        <div class="bottompage_premium">
            <span class="text title">Testar o Premium de graça</span>
            <br><span class="text subtitle">Inscreva-se para curtir música ilimitada e podcasts só 
                com alguns anúncios. Não precisa de cartão de crédito.</span>
            <button class="bottompage_premium_button">
                <span>Inscreva-se grátis</span>
            </button>

    </div>
        
</body>
</html>
