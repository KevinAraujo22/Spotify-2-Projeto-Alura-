<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify 2</title>
    <link rel="stylesheet" href="./src/styles/reset.css"/>
    <link rel="stylesheet" href="./src/styles/vars.css"/>
    <link rel="stylesheet" href="./src/styles/main-content.css"/>
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css"/>

    <script src="https://kit.fontawesome.com/9e44aa85b0.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation ">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="logo do spotify"/>
            </a>
            </div>
                <ul>
                    <li>
                        <a href="">
                            <span class=" fa fa-home"></span>
                            <span> Início</span>

                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class= "fa fa-search"></span>
                            <span> Buscar</span>

                        </a>
                    </li>
                </ul>
        </nav>

        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa-solid fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist_content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar</span>
                    <button class="section-playlist_button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>

        </div>
    </div>

    <main>
        <div class="main-container">
          <nav class="header_navigation">
            <div class="navigation">
              <button class="arrow-left">
                <img src="./src/assets/icons/small-left.png" alt="" />
              </button>
              <button class="arrow-right">
                <img src="./src/assets/icons/small-right.png" alt="" />
              </button>
    
              <div class="header_search">
                <img src="./src/assets/icons/search.png" alt="" />
                <input id="search-input" maxlength="800" autocorrect="off" autocapitalize="off" spellcheck="false"
                  placeholder="O que você quer ouvir?" value="" />
              </div>
            </div>
    
            <div class="header_login">
              <button class="subscribe">Inscreva-se</button>
              <button class="login">Entrar</button>
            </div>
          </nav>

    </main>

    <footer class="bottompage">
        <div class="bottompage_premium">
            <p class="text title">Testar o Premium de graça</p>
            <p class="text subtitle">Inscreva-se para curtir música ilimitada e podcasts só 
                com alguns anúncios. Não precisa de cartão de crédito.</p>
            <button class="bottompage_premium_button">
                <span>Inscreva-se grátis</span>
            </button>
        </footer>
        
</body>
</html>
